[general]
debug=1

[redis]
hostname=localhost
port=6379

[fieldtrip]
hostname=localhost
port=1973
timeout=30

[display]
xpos=90
ypos=90
width=640
height=480

[arguments]
channels=1,2
window=3
learning_rate=0.2
stepsize=0.1
historysize=20
freqrange=1-40

[input]
showred=0
redfreq=launchcontrol.control021
redwidth=launchcontrol.control041
showblue=0
bluefreq=launchcontrol.control022
bluewidth=launchcontrol.control042

[scale]
red=1
blue=1

[offset]
red=0
blue=0

[output]
prefix=plotfreq
